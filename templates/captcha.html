<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Captcha - L-Cloud</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('/static/images/background.jpg');">
    <div class="flex w-full min-h-screen items-center justify-center bg-black bg-opacity-40">
        <div class="flex flex-col md:flex-row w-full max-w-4xl shadow-2xl rounded-2xl overflow-hidden">
            <!-- Left Panel -->
            <div class="hidden md:flex flex-col justify-center items-center bg-gradient-to-br from-blue-400 to-blue-900 text-white p-10 w-1/2">
                <h1 class="text-4xl font-bold mb-4 tracking-wide">L-CLOUD</h1>
                <img src="{{ url_for('static', filename='images/fond.png') }}" alt="Illustration" class="w-80 max-w-xs rounded-xl shadow-lg mb-6">
                <p class="text-lg font-medium">Your data is your data.</p>
            </div>
            <!-- Right Panel (Captcha Card) -->
            <div class="flex flex-col justify-center items-center bg-white w-full md:w-1/2 p-8 md:p-12 shadow-[0_0_40px_0_rgba(59,130,246,0.25)]">
                <div class="w-full max-w-sm">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">VÉRIFICATION</h2>
                    <p class="text-gray-500 text-center mb-6 italic">Veuillez résoudre le captcha pour continuer</p>
                    {% if error %}
                        <div class="mb-4 p-3 rounded bg-red-100 text-red-700 border border-red-200 text-center">{{ error }}</div>
                    {% endif %}
                    <form method="POST" class="space-y-5">
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 flex items-center gap-3 shadow mb-2">
                            <span class="text-lg font-semibold text-blue-700">Solve:</span>
                            <span class="text-lg font-bold text-blue-900">{{ question }}</span>
                            <input type="text" id="captcha_answer" name="captcha_answer" required placeholder="?" class="ml-2 w-20 px-2 py-1 border border-blue-300 rounded focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        </div>
                        <button type="submit" class="w-full py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg shadow transition">Vérifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
