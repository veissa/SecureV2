<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-Cloud Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('/static/images/background.jpg');">
    <div class="flex w-full min-h-screen items-center justify-center bg-black bg-opacity-40">
        <div class="flex flex-col md:flex-row w-full max-w-4xl shadow-2xl rounded-2xl overflow-hidden">
            <!-- Left Panel -->
            <div class="hidden md:flex flex-col justify-center items-center bg-gradient-to-br from-blue-400 to-blue-900 text-white p-10 w-1/2">
                <h1 class="text-4xl font-bold mb-4 tracking-wide">L-CLOUD</h1>
                <img src="{{ url_for('static', filename='images/fond.png') }}" alt="Illustration" class="w-80 max-w-xs rounded-xl shadow-lg mb-6">
                <p class="text-lg font-medium">Your data is your data.</p>
            </div>
            <!-- Right Panel (Login Card) -->
            <div class="flex flex-col justify-center items-center bg-white w-full md:w-1/2 p-8 md:p-12 shadow-[0_0_40px_0_rgba(59,130,246,0.25)]">
                <div class="w-full max-w-sm">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Welcome Again!</h2>
                    <p class="text-gray-500 text-center mb-6 italic">Please enter your details</p>
                    <form method="POST" action="{{ url_for('login') }}" class="space-y-5">
                        <div>
                            <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
                        <div>
                            <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                            <div class="relative">
                                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none pr-10">
                                <span class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-400" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                    </div>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center text-gray-600">
                                <input type="checkbox" name="remember" class="mr-2 rounded border-gray-300">
                                <span class="text-sm">Remember for 30 days</span>
                        </label>
                            <a href="{{ url_for('forgot_password') }}" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                        </div>
                        <!-- Google reCAPTCHA -->
                        <div class="flex justify-center my-4">
                            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                    </div>
                        <button type="submit" class="w-full py-2 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow transition">Log In</button>
                </form>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                                <div class="mt-4 p-3 rounded bg-red-100 text-red-700 border border-red-200 text-center">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
    </div>
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
            }
    </script>
    <!-- Google reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
