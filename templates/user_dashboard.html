<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-500 to-blue-700">
    <!-- Navbar -->
    <nav class="flex items-center justify-between px-6 py-2 bg-white bg-opacity-80 shadow-md text-base min-h-[48px]">
        <div class="flex items-center gap-4">
            <a href="{{ url_for('logout') }}" class="flex items-center gap-2 px-5 py-2 rounded-full bg-white shadow hover:bg-blue-50 text-gray-800 font-semibold text-lg transition">
                <span class="text-xl">↩️</span> Logout
            </a>
        </div>
        <div class="flex items-center gap-4">
            <a href="{{ url_for('report') }}" class="text-gray-700 font-semibold hover:text-blue-700 transition">Announcements</a>
            <a href="{{ url_for('messagerie') }}" class="px-5 py-2 rounded-full bg-green-500 hover:bg-green-600 text-white font-semibold transition">Networking</a>
            <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 text-2xl">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 4-7 8-7s8 3 8 7"/></svg>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center flex-1 w-full min-h-[80vh]">
        <h1 class="text-3xl font-extrabold text-white tracking-wide mt-16 mb-12">CHOOSE YOUR MODE</h1>
        <div class="flex flex-row gap-24 w-full max-w-5xl justify-center">
            <a href="{{ url_for('browse') }}" class="flex flex-col items-center justify-center bg-white rounded-2xl shadow-xl p-12 w-80 h-80 hover:scale-105 transition-all">
                <span class="text-2xl font-bold mb-6 text-gray-800">Browse</span>
                <img src="{{ url_for('static', filename='images/browse.png') }}" alt="Browse Icon" class="w-24 h-24 mb-2">
            </a>
            <a href="{{ url_for('upload') }}" class="flex flex-col items-center justify-center bg-white rounded-2xl shadow-xl p-12 w-80 h-80 hover:scale-105 transition-all">
                <span class="text-2xl font-bold mb-6 text-gray-800">Upload</span>
                <img src="{{ url_for('static', filename='images/upload.png') }}" alt="Upload Icon" class="w-24 h-24 mb-2">
            </a>
        </div>
    </div>
</body>
</html>
