{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
{% endblock %}

{% block content %}
<div class="container fade-in">
    <!-- Partie Gauche -->
    <div class="left-panel">
        <h1 class="logo-title">L-CLOUD</h1>
        <img src="{{ url_for('static', filename='images/fond.png') }}" alt="Illustration" class="illustration">
        <p class="slogan">Your data is your data.</p>
    </div>

    <!-- Partie Droite -->
    <div class="right-panel">
        <div class="login-box">
            <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo"> -->
            <div style="height: 60px;"></div>
            <h2 class="welcome">RESET PASSWORD</h2>
            <p class="details">Enter your email to receive instructions</p>
            
            <form action="{{ url_for('forgot_password') }}" method="post">
                <div class="input-container">
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>

                <button type="submit">Send Reset Link</button>
                
                <div class="back-to-login">
                    <a href="{{ url_for('login') }}" class="back-link">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
